apply plugin: 'com.android.library'

android {
    compileSdk 33

    namespace "me.longluo.noisoid"

    defaultConfig {
        minSdk 23
        targetSdk 33
        versionCode 5
        versionName "1.1.2"

        buildConfigField "long", "TIMESTAMP", System.currentTimeMillis() + "L"
        buildConfigField "String", "VERSION_NAME", "\"1.1.2\""
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    dependencies {
    }
}
